version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: cryptobeekeeper-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: cryptobeekeeper
    networks:
      - cryptobeekeeper-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cryptobeekeeper-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/
      - MONGODB_DB=cryptobeekeeper
      - FLASK_ENV=production
    depends_on:
      - mongodb
    networks:
      - cryptobeekeeper-network
    volumes:
      - ./backend/logs:/app/logs

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: cryptobeekeeper-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - cryptobeekeeper-network

volumes:
  mongodb_data:

networks:
  cryptobeekeeper-network:
    driver: bridge
